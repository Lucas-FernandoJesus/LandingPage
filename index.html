<!DOCTYPE html>
<html lang="pt__BR">

<head>
    <meta charset="UTF__8">
    <meta name="viewport" content="width=device__width, initial__scale=1.0">
    <meta name="descriptioin" content="É um bot que estou desenvolvendo com as intruções da desevolvedora Ballerini">
    <link rel="stylesheet" href="/style/style.css">
    <title>Langing Page</title>
</head>

<body>

    <header class="cabecalho">
        <img class="cabecalho__imagem" src="/Image/Vector.png" alt="Logo Eivor">
        <nav class="cabecalho__menu" >
            <a href="" class="cabecalho__menu__item">Acampamento Para O Ragnarök</a>
            <a href="" class="cabecalho__menu__item">Treinamento</a>
            <a href="" class="cabecalho__menu__item">Disputas</a>
            <a href="" class="cabecalho__menu__item">Clãs</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo__principal">
            <div class="conteudo__principal__escrito">
                <h1 class="conteudo__principal__escrito__titulo">Valhalla</h1>
                <h2 class="conteudo__principal__escrito__subtitulo">Rumo ao salão de Odin !</h2>
                <button class="conteudo__principal__escrito__botao">Não seja um frango !</button>
            </div>
            <img class="conteudo__principal__imagem" src="/Image/Eivor.jpg" alt="Mudar essa imagem criar uma">
        </section>
        <section  class="conteudo__secundario">
            <h3 class="conteudo__secundario__titulo">O que iremos fazer com você ?</h3>
            <p class="conteudo__secundario__paragrafo">1. Lembrar você de <strong>treinar todos os dias</strong> para o ragnarök.</p>
            <p class="conteudo__secundario__paragrafo">2.Fazer o <strong>acompanhamento e programação</strong> do seu treino.</p>
            <p class="conteudo__secundario__paragrafo">3.Cuidar de <strong>você</strong>.</p>
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape__imagem" src="" alt="Logo da Page">
    </footer>
</body>

</html>
